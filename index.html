<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <header>
      <h1>PONG!</h1>
    </header>
  	<div id="container">
  		<div id="ball" class="balldown"></div>
      <div id="ball1" class="ball1"></div>
  		<div id="paddle_1" class="paddle"></div>
  		<div id="paddle_2" class="paddle"></div>

  			<div id="restart_div">
  			<button id="restart" onclick="document.location.reload()">Restart</button>
        <button id="round">Next Round</button>
        <div id="p1score" class="score"></div>
        <div id="p2score" class="score"></div>
  			</div>

  	</div>
    <div id="scoreboard" class="scoreboard">
      <div id="player1"><h2>Player 1</h2></div>
      <div id="player2"><h2>Player 2</h2></div>
    </div>
    <div id="instructions">


        <section>
        <h4>Player 1</h4>
        <p>
          left arrow: move left.</br>
          right arrow: move right.
        </p>
        </section>
        <section>
        <h4>Player 2</h4>
        <p>
          'a': move left.</br>
          's': move right.
        </p>
        </section>



    </div>

  </body>
</html>
